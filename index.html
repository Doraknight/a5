<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Our Website</title>
    <!-- Bootstrap cdn link:: -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- front awesome link:: -->

    <!-- plain css link -->
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <!-- header part -->
    <header class="text-center">
        <h1 class="page-title">Dora Wallet</h1>
        <p>
            <small class="title-extension">A place where you can plan your budget for your next month.</small
        >
      </p>
    </header>
    <!-- main part -->
    <main class="my-5 ">
      <section class="container">
        <div class="row">
            <div class="col-lg">
                <img class="main-img w-100 h-100" src="/img/main/mainPhoto.png" alt="" />
            </div>
            <div class="col-lg text-center bg-light">
                <!-- earning point per month:: -->
                <div>
                    <h4 class="section-title">Income</h3>
                    <p>Income:<input id="earningPoint" class="input" type="text" /></p>
                </div>
                <!-- expenses part -->
                <div>
                    <h4 class="section-title">Expenses</h3>
                    <p>Food:<input id="foodexpense" class="input" type="text" /></p>
                    <p>Rent:<input id="rentExpense" class="input" type="text" /></p>
                    <p>Clothes:<input id="clothesExpense" class="input" type="text" /></p>
                </div>
                <!-- calculation part::Functional -->
                <button id="mainBtn" class="button">Calculate</button>
                <p class="funtional-query">Total Expenses: <span id="totalExpenses">00</span></p>
                <p class="funtional-query">Balance: <span id="balance">00</span></p>
                <p class="funtional-query">Save: <input id="savings" type="text" /> % <button id="secondaryBtn" class="button">Save</button></p>
                <p class="funtional-query">Saving Amount: <span id="totalSavings">00</span></p>
                <p class="funtional-query">Remaining Balance: <span id="updateBalance">00</span></p>
            </div>
        </div>
      </section>
    </main>
    <!-- footer added -->
    <footer>
      <h3 class="text-center fw-bold">All copyright reserverd &copy;2022</h3>
    </footer>
<!-- for js file:: -->
<script src="/js/function.js"></script>
  </body>
</html>
